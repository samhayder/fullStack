<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9e98f3d98f.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="to_do_area">
      <div class="container">
        <div class="tusk_status flex justify-between py-5 px-2">
          <p>
            Tusk Completer:
            <span class="tusk_complete font-bold text-xl text-red-500">0</span>
          </p>

          <p class="title text-2xl font-bold">To Do List</p>

          <p>
            Total Tusk:
            <span class="total_tusk font-bold text-xl text-red-500">0</span>
          </p>
        </div>

        <form class="py-3 flex flex-row">
          <div class="form_group basis-11/12">
            <input
              type="text"
              class="form_input list_input"
              required="required" />

            <label class="form_label">Write here..</label>
          </div>
          <button class="addBtn basis-1/12">Add</button>
        </form>

        <div class="list_area py-4 space-y-3">
          <!-- <div class="single_item flex flex-row items-center">
            <div class="item_content flex flex-row items-center basis-11/12">
              <div class="checked m-2">
                <i class="fa-solid far fas fa-check checked_icon"></i>
              </div>

              <input
                type="text"
                class="item_text"
                placeholder="pick up kids form school"
                readonly />
            </div>

            <div class="item_action flex justify-end basis-1/12 px-2">
              <button class="editBtn">
                <i class="fa-solid far fas fa-edit"></i>
              </button>

              <button class="deleteBtn">
                <i class="fa-solid far fas fa-trash"></i>
              </button>
            </div>
          </div> -->
          <!-- end of single item -->
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
