<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Section -->
    <section class="slider_area">
      <div class="slider_wrapper">
        <div class="slider_carousel">
          <img src="./img/1.avif" class="slider active" />
          <img src="./img/2.avif" class="slider" />
          <img src="./img/3.avif" class="slider" />
          <img src="./img/4.avif" class="slider" />
          <img src="./img/5.avif" class="slider" />
          <img src="./img/6.avif" class="slider" />
          <img src="./img/7.avif" class="slider" />
          <img src="./img/8.avif" class="slider" />
          <img src="./img/9.avif" class="slider" />
          <img src="./img/10.avif" class="slider" />
        </div>
        <!-- end of slider carousel -->

        <div class="button_Container">
          <span class="next" id="next">&#10095;</span>
          <span class="prev" id="prev">&#10096;</span>
        </div>
        <!-- end of button container -->

        <div class="dot_container">
          <div class="dot active" attr="0"></div>
          <div class="dot" attr="1"></div>
          <div class="dot" attr="2"></div>
          <div class="dot" attr="3"></div>
          <div class="dot" attr="4"></div>
          <div class="dot" attr="5"></div>
          <div class="dot" attr="6"></div>
          <div class="dot" attr="7"></div>
          <div class="dot" attr="8"></div>
          <div class="dot" attr="9"></div>
          <div class="dot" attr="10"></div>
        </div>
        <!-- end of dot container -->
      </div>
    </section>
    <!-- End Section -->

    <!-- <script src="main.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
