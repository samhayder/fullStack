<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cyntiaugwu clone</title>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css"
      rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main" class="main w-full h-auto font-oxygen">
      <!-- Start Hero Area Section -->
      <section
        class="hero_area w-full h-screen bg-black text-white p-[2.65vw] relative"
        id="hero">
        <!-- Start Header -->
        <header class="header flex items-center justify-between">
          <a href="#" class="logo capitalize font-bold">Cynthia Ugwu</a>
          <!-- Start menu -->
          <div class="menu">
            <h6 class="uppercase font-bold cursor-pointer hover_effect">
              menu<span class="opacity-60">+</span>
            </h6>
          </div>
          <!-- end of menu -->
        </header>
        <!-- end of  Header -->

        <!-- start hero text -->
        <div class="hero_text py-[11vh]">
          <h1
            class="uppercase font-bold text-[15vw] lg:text-[10vw] opacity-60 leading-none">
            product
          </h1>
          <div class="fit-content inline-block">
            <h1
              class="uppercase font-bold text-[15vw] lg:text-[10vw] pl-[11vw] opacity-60 pt-0 leading-none">
              designer
            </h1>
            <p class="uppercase text-xs lg:text-lg text-end">
              BASED IN TORONTO
            </p>
          </div>
        </div>
        <!-- end hero text -->

        <!-- hero side note -->
        <div class="side_node text-right uppercase">
          <h6>AVAILABLE FOR FREELANCE</h6>
          <h6>WORK FROM MAY 23'</h6>
        </div>
        <!-- end of side note -->

        <!-- start hero footer -->
        <div
          class="hero_footer w-[calc(100%-5vw)] flex flex-wrap gap-3 items-center justify-between absolute bottom-[2%]">
          <a href="#" class="hover_effect group"
            >CURRENTLY WORKING AT YML
            <span
              class="group-hover:transform group-hover:rotate-45 group-hover:inline-block"
              ><i class="ri-arrow-right-up-line"></i></span
          ></a>

          <a href="#" class="hover_effect group"
            >PROTOPIE AMBASSADOR
            <span
              class="group-hover:transform group-hover:rotate-45 group-hover:inline-block"
              ><i class="ri-arrow-right-up-line"></i></span
          ></a>

          <div class="hero_icons flex gap-2">
            <span class="bg-gray-400 text-black rounded-full w-5 h-5 flex items-center justify-center cursor-pointer"
              ><i class="ri-arrow-down-line"></i
            ></span>
            <span class="bg-gray-400 text-black rounded-full w-5 h-5 flex items-center justify-center cursor-pointer"
              ><i class="ri-arrow-down-line"></i
            ></span>
          </div>
        </div>
        <!-- end of hero footer -->
      </section>
      <!-- End Hero Area Section -->
    </div>

    <script src="./src/assest/javascript/main.js"></script>
  </body>
</html>
